<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="style/style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. </br>No credit card required.</p>
    </header>

    <main>
      <div class="costs">
        <p><span id="value"></span> Pageviews</p>
        <div class="slidecontainer">
          <input type="range" min="1" max="5" value="3" step="1" class="slider" id="myRange">
        </div> 
        <p><span id="cost">$</span> / month</p>
      </div>

      <section class="price">
        <p>Monthly Billing</p><button id="btn" class="click" type="button"> <div class="dot"></div> </button>
        <p>Yearly Billing <span class="short-text">-25%</span><span class="full-text">25% discount</span></p>
      </section>
      <hr>
      <footer>
        <section class="list">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
        </section>

        <button class="btn" type="button">Start my trial</button>
      </footer>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Your Name Here</a>.
    </div>
    <script src="/script/script.js"></script>
  </body>
</html>
